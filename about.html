<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="references.css">
        <link rel="stylesheet" href="/header.css">
    </head>
  <body>
    <div id="header-container"></div>
    <div id="content"></div>

<script>
  const contentDiv = document.getElementById("content");

const data = [
  { name: "Fahid", age: 21, occupation: "Student at HBRS" },
];

const filteredData = data.filter(person => person.occupation === "Student at HBRS");
const mappedData = filteredData.map(person => `<h2>My name is ${person.name}, I'm ${person.age} years old and I'm an Exchange ${person.occupation}, This is my Project for the course: <br> Einf. in Web Engineering</h2>`);
const reducedData = mappedData.reduce((acc, curr) => acc + curr, "");

contentDiv.innerHTML = `<ul>${reducedData}</ul>`;
fetch('/header.html')
      .then(response => response.text())
      .then(headerHtml => {
        document.querySelector('#header-container').innerHTML = headerHtml;
      });
</script>
<script src="bottom-nav.js"></script>
</html>
